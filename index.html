<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
</head>
<body class="bg-gray-200 h-screen flex items-center justify-center">
  
<div class="bg-white pt-20 min-h-[95%] p-8 rounded shadow-md w-100">
  <div id="datetime-container" class="mb-1 justify-end">
    <p id="date"></p>
    <p id="time"></p>
  </div>
  <div class="mb-4 border-2 rounded	 border-[#e35259]">
      <input  placeholder="00" type="text" id="display" class="w-full p-2 text-2xl h-20 rounded" readonly>
    </div>
    <div class="flex flex-col w-full">
      <div class="divider divider-error underline underline-offset-4 hover:font-bold text-xl hover:text-2xl ease-in-out duration-200 ">Calculator</div>
    </div>
    <div class="grid grid-cols-4 gap-4">
      <button class="btn shadow-lg" onclick="clearDisplay()">C</button>
      <button class="btn shadow-lg" onclick="appendToDisplay('/')">/</button>
      <button class="btn shadow-lg" onclick="appendToDisplay('*')">x</button>
      <button class="btn shadow-lg" onclick="appendToDisplay('-')">-</button>
      <button class="btn shadow-lg" onclick="appendToDisplay('7')">7</button>
      <button class="btn shadow-lg" onclick="appendToDisplay('8')">8</button>
      <button class="btn shadow-lg" onclick="appendToDisplay('9')">9</button>
      <button class="btn shadow-lg" onclick="appendToDisplay('+')">+</button>
      <button class="btn shadow-lg" onclick="appendToDisplay('4')">4</button>
      <button class="btn shadow-lg" onclick="appendToDisplay('5')">5</button>
      <button class="btn shadow-lg" onclick="appendToDisplay('6')">6</button>
      <button class="btn shadow-lg" onclick="squereRoot('^')">x<sup>2</sup> </button>
      <button class="btn shadow-lg" onclick="appendToDisplay('1')">1</button>
      <button class="btn shadow-lg" onclick="appendToDisplay('2')">2</button>
      <button class="btn shadow-lg" onclick="appendToDisplay('3')">3</button>
      <button class="btn shadow-lg" onclick="calculatePercentage('%')">%</button>
      <button class="btn shadow-lg" onclick="appendToDisplay('.')">.</button>
      <button class="btn shadow-lg" onclick="appendToDisplay('0')">0</button>
      <button class="btn shadow-lg" onclick="deleteted('')">del </button>
      <button class="btn" onclick="calculate()('')">=</button>
    </div>
  </div>
  

  <script src="./dom.js"></script>
</body>
</html>
